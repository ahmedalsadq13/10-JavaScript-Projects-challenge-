<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Js Projects</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    
</head>
<body>   
    <div class="container flex-column">
        <!-- Main Nav ( First Project ) -->
        <div class="main-nav">
            <button type="button" class="btn text-white" id="btn">
                <img src="images/more.png" alt="hamburger-btn">
            </button>
            <nav id="nav">
                <ul>
                    <li><a href="#">Google</a></li>
                    <li><a href="#">YouTube</a></li>
                    <li><a href="">Twitter</a></li>
                </ul>
            </nav>
        </div>
        <!--  Toast Notification ( Second Project ) -->
        <section class="toast-notification">
            <button class="btn" type="button" id="notify-btn">
                Toast Notification
            </button>
            <div class="notify-container" id="notify-container">

            </div>

            
        </section>
        <!-- Auto Writing (Third Project)-->
        <section class="auto-writing">
            <p class="auto-text-container" id="auto-text-container"></p>
        </section>
        <!-- Pop up button (Forth Project) -->
        <button class="btn green" type="button" id="popup-btn-open">Popup Button</button>
        <div class="popup-container">
            <div class="popup">
                <button class="btn" id="popup-btn-close">
                    &times;
                </button>
                <h2>Youtube</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, a?</p>
            </div>
        </div>
        <!-- Heart rain (Fifth Project) -->
        <section class="hearts-project">
            <button class="btn red" type="button" onclick="createHeart()">&hearts;</button>
            <div class="hearts-rain">            
            </div>
        </section>

        <!-- Change Background (sixth Project) -->
        <button class="btn green-mid " type="button" id="change-bg-btn"> Change Background</button>

        <!-- Toggle theme (seventh Project) -->
        <section class="toggle-theme-section">
            <input type="checkbox" name="toggle" id="toggle-theme">
            <button type="button" class="btn toggle-theme-btn">
                <label class="black flex" for="toggle-theme">
                    <img class="sun" src="/images/icons/sun.png">
                    <img class="moon" src="/images/icons/moon.png">
                </label>
            </button>
        </section>

        <hr>

        <!-- Carousel (eighth Project) -->
        <section class="carousel">
            <div class="img-container" id="imgs-container">
                <img src="images/backgrounds/fish.jpg" alt="">
                <img src="images/backgrounds/book-flowers.jpg" alt="">
                <img src="images/backgrounds/coffee.jpg" alt="">
                <img src="images/backgrounds/clouds.jpg" alt="">             
            </div>
            <div class="carousel-nav">
                <button type="button" class="nav-left btn" ><i class="fa-solid fa-arrow-left"></i></button>
                <button type="button" class="nav-right btn" ><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>

        <!-- Sounds (ninth Project) -->
        <section class="sounds-effects">
            <audio src="sounds/musice-of-peace.mp3" id="peace"></audio>
            <audio src="sounds/wildlife.mp3" id="wildlife"></audio>
            <audio src="sounds/fire-winds-swoosh-04-116788.mp3" id="fire"></audio>
            <audio src="sounds/quick-swhooshing-noise.mp3" id="quick-noise"></audio>
            <audio src="sounds/pop.mp3" id="pop"></audio>
        </section>

        <!-- Zoom (tenth Project)   -->
        <section class="zoom" id ="zoom">
            <img src="images/backgrounds/mike-newbry-lgglra3joH8-unsplash.jpg">
        </section>
      
    </div>  

    <script src="js/main.js"></script>
</body>
</html>
